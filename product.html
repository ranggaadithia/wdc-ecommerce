<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <style>
      .swiper {
        width: 100%;
        height: 100%;
      }
      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .swiper-pagination {
        padding: 2px 5px 2px 5px;
        color: #2b323b;
        background-color: #f1f5f9;
        text-align: left;
        width: fit-content;
        margin-left: 10px;
        border-radius: 5px;
        border: 3px solid #e2e8f0;
      }
    </style>
  </head>
  <body class="font-primary" style="padding-bottom: 2000px">
    <nav
      class="bg-black bg-opacity-40 fixed w-full z-20 top-0 left-0 px-5 flex justify-between py-2 transition-all"
      id="nav-product"
    >
      <a href=""
        ><i class="bi bi-arrow-left text-white text-2xl" id="nav-icon"></i
      ></a>
      <div class="flex w-1/2 justify-between">
        <a href=""
          ><i class="bi bi-search text-white text-xl" id="nav-icon"></i
        ></a>
        <a href=""
          ><i class="bi bi-share text-white text-xl" id="nav-icon"></i
        ></a>
        <a href=""
          ><i class="bi bi-cart text-white text-xl" id="nav-icon"></i
        ></a>
        <a href=""
          ><i class="bi bi-list text-white text-2xl" id="nav-icon"></i
        ></a>
      </div>
    </nav>

    <div class="w-full h-80">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="src/img/img2.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="src/img/img3.jpg" alt="" />
          </div>
          <div class="swiper-slide">
            <img src="src/img/img4.jpg" alt="" />
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script>
      var swiper = new Swiper(".mySwiper", {
        pagination: {
          el: ".swiper-pagination",
          type: "fraction",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

      window.addEventListener("scroll", function () {
        const nav = document.getElementById("nav-product");
        const icons = document.querySelectorAll("#nav-icon");

        if (window.scrollY > 10) {
          icons.forEach((e) => {
            e.classList.remove("text-white");
            e.classList.add("text-slate-800");
          });
          nav.classList.remove("bg-black");
          nav.classList.remove("bg-opacity-40");
          nav.classList.add("bg-white");
        } else {
          icons.forEach((e) => {
            e.classList.add("text-white");
            e.classList.remove("text-slate-800");
          });
          nav.classList.add("bg-black");
          nav.classList.add("bg-opacity-40");
          nav.classList.remove("bg-white");
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/bootstrap-grid.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="md:bg-slate-200 font-primary">
    <div class="container md:mt-5 mt-2">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="search-bar">
            <label class="relative block">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <i class="bi bi-search text-slate-400"></i>
              </span>
              <img src="/src/icon/clock.svg" alt="" />
              <input
                class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border- focus:ring-green-500 focus:ring-1 sm:text-sm"
                placeholder="Cari Di Tokopedia"
                type="text"
                name="search"
                autocomplete="off"
                id="search-bar"
              />
            </label>
            <div
              class="md:shadow-md rounded w-full z-50 px-0 py-1 bg-white h-screen md:h-fit lg:px-2 md:py-2 md:mt-2 d-none"
              id="search-suggest"
            >
              <div class="d-none d-lg-block">
                <h1 class="text-2xl font-bold md:pl-1 md:py-1">
                  Terakhir dicari
                </h1>
              </div>
              <ul class="mt-2 font-medium text-xl text-slate-500">
                <li class="hover:md:bg-slate-100 hover:text-slate-600">
                  <div class="row md:px-5 px-3">
                    <div class="col-1 p-0 mx-auto">
                      <i class="bi bi-clock-history md:ml-1"></i>
                    </div>
                    <div class="col-10">perlengkapan bayi</div>
                    <div class="col-1">
                      <button>
                        <i class="bi bi-x-lg cursor-pointer"></i>
                      </button>
                    </div>
                  </div>
                </li>
                <li class="mt-2 hover:md:bg-slate-100 hover:text-slate-600">
                  <div class="row md:px-5 px-3">
                    <div class="col-1 p-0">
                      <i class="bi bi-clock-history md:ml-1"></i>
                    </div>
                    <div class="col-10">meja belajar murah</div>
                    <div class="col-1">
                      <i class="bi bi-x-lg cursor-pointer"></i>
                    </div>
                  </div>
                </li>
                <li class="mt-2 hover:md:bg-slate-100 hover:text-slate-600">
                  <div class="row md:px-5 px-3">
                    <div class="col-1 p-0">
                      <i class="bi bi-clock-history md:ml-1"></i>
                    </div>
                    <div class="col-10">samsung s20</div>
                    <div class="col-1">
                      <i class="bi bi-x-lg cursor-pointer"></i>
                    </div>
                  </div>
                </li>
              </ul>
              <div class="mt-3">
                <h1 class="text-xl md:text-2xl font-bold md:ml-1">
                  Terakhir dilihat
                </h1>
                <div class="row md:px-2">
                  <div class="col-3">
                    <img
                      src="src/img/topeng.webp"
                      alt=""
                      class="w-full h-full rounded shadow"
                    />
                  </div>
                  <div class="col-3 overflow-hidden">
                    <img
                      src="src/img/img2.jpg"
                      alt=""
                      class="w-full h-full rounded shadow"
                    />
                  </div>
                  <div class="col-3 overflow-hidden">
                    <img
                      src="src/img/img3.jpg"
                      alt=""
                      class="w-full h-full rounded shadow"
                    />
                  </div>
                  <div class="col-3 overflow-hidden">
                    <img
                      src="src/img/img4.jpg"
                      alt=""
                      class="w-full h-full rounded shadow"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>

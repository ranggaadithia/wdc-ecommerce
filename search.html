<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="md:bg-slate-200 font-primary">
    <div class="container mx-auto md:mt-5 mt-2">
      <div class="flex justify-center">
        <div class="md:basis-1/2 basis-full relative">
          <div class="search-bar md:px-0">
            <label class="relative block">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <i class="bi bi-search text-slate-400"></i>
              </span>
              <input
                class="placeholder:italic placeholder:text-slate-400 block bg-white min-w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border- focus:ring-green-500 focus:ring-1 sm:text-sm"
                placeholder="Cari Di Tokopedia"
                type="text"
                name="search"
                autocomplete="off"
                id="search-bar"
              />
            </label>
            <div
              class="md:shadow-md shadow-none rounded z-50 absolute px-0 py-1 bg-white h-100 md:h-fit lg:px-2 md:py-2 mt-1 lg:mt-2 w-full hidden"
              id="search-suggest"
            >
              <div class="hidden md:block">
                <h1 class="text-2xl font-bold md:pl-1 md:py-1">
                  Terakhir dicari
                </h1>
              </div>
              <ul class="mt-1 font-medium text-xl text-slate-500">
                <li
                  class="flex items-center hover:md:bg-slate-100 hover:text-slate-600"
                >
                  <div class="flex-shrink-0 px-2 py-1">
                    <i class="bi bi-clock-history"></i>
                  </div>
                  <div class="flex-grow px-2 py-1 cursor-pointer">
                    topeng kayu
                  </div>
                  <div class="flex-shrink-0 px-2 py-1">
                    <button>
                      <i class="bi bi-x-lg cursor-pointer"></i>
                    </button>
                  </div>
                </li>
                <li
                  class="flex items-center hover:md:bg-slate-100 hover:text-slate-600"
                >
                  <div class="flex-shrink-0 px-2 py-1">
                    <i class="bi bi-clock-history"></i>
                  </div>
                  <div class="flex-grow px-2 py-1 cursor-pointer">
                    kain endek
                  </div>
                  <div class="flex-shrink-0 px-2 py-1">
                    <button>
                      <i class="bi bi-x-lg cursor-pointer"></i>
                    </button>
                  </div>
                </li>
                <li
                  class="flex items-center hover:md:bg-slate-100 hover:text-slate-600"
                >
                  <div class="flex-shrink-0 px-2 py-1">
                    <i class="bi bi-clock-history"></i>
                  </div>
                  <div class="flex-grow px-2 py-1 cursor-pointer">
                    ayaman keranjang
                  </div>
                  <div class="flex-shrink-0 px-2 py-1">
                    <button>
                      <i class="bi bi-x-lg cursor-pointer"></i>
                    </button>
                  </div>
                </li>
              </ul>
              <div class="mt-3 mb-2">
                <h1 class="text-xl md:text-2xl font-bold md:ml-1">
                  Terakhir dilihat
                </h1>

                <div class="flex items-center flex-row h-1/2 overflow-hidden">
                  <div class="flex-auto w-1/4 p-2">
                    <img
                      src="src/img/img2.jpg"
                      alt=""
                      class="w-full h-full object-cover hover:scale-105 transition-all cursor-pointer rounded-lg shadow"
                    />
                  </div>
                  <div class="flex-auto w-1/4 p-2">
                    <img
                      src="src/img/img3.jpg"
                      alt=""
                      class="w-full h-full object-cover hover:scale-105 transition-all cursor-pointer rounded-lg shadow"
                    />
                  </div>
                  <div class="flex-auto w-1/4 p-2">
                    <img
                      src="src/img/img4.jpg"
                      alt=""
                      class="w-full h-full object-cover hover:scale-105 transition-all cursor-pointer rounded-lg shadow"
                    />
                  </div>
                  <div class="flex-auto w-1/4 p-2">
                    <img
                      src="src/img/topeng.webp"
                      alt=""
                      class="w-full h-full object-cover hover:scale-105 transition-all cursor-pointer rounded-lg shadow"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/js/script.js"></script>
  </body>
</html>

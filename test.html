<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Bar</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body
    class="bg-gradient-to-r from-pink-300 to-pink-400 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
      <h1 class="text-3xl font-semibold text-center mb-6">Checkout</h1>
      <form action="#" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-gray-600">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-input rounded-md w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-600">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input rounded-md w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="address" class="block text-gray-600">Address</label>
          <textarea
            id="address"
            name="address"
            class="form-textarea rounded-md w-full"
            required
          ></textarea>
        </div>
        <!-- Add more fields as needed -->

        <div class="mb-6">
          <button
            type="submit"
            class="w-full bg-pink-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-pink-600 transition duration-300"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
